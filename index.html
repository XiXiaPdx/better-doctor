<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Better Doctor</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Search For A Doctor</h1>
      <form id="searchForm">
        <div class="form-group searchBox">
          <input class="form-control" id="userIllnessInput" name="userIllness" type="text" required placeholder="Describe your illness. e.g. 'Sore Throat'">        
        </div>
          <button type="submit" class="btn btn-default btn-success" id="activateSearch" >Search</button>
      </form>
    </div>
  </body>
</html>
